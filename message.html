<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Task Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <!-- left start -->
        <div class="left">
            <!-- header start -->
            <header>
                <!-- logo start -->
                <div class="logo">
                    <h2>My Task</h2>
                    <div class="close">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="home.html">
                                <span class="material-symbols-outlined full">
                                    dashboard
                                    </span>
                                    <span class="title">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="project.html">
                                <span class="material-symbols-outlined full">
                                    check_box
                                    </span>
                                    <span class="title">Project</span>
                            </a>
                        </li>
                       
                        <li>
                            <a href="task.html">
                                <span class="material-symbols-outlined full">
                                    task
                                    </span>
                                    <span class="title">My Task</span>
                            </a>
                        </li>
                        <li>
                            <a href="message.html">
                                <span class="material-symbols-outlined full">
                                    chat_bubble
                                    </span>
                                    <span class="title">Message</span>
                            </a>
                        </li>
                        <li>
                            <a href="biling.html">
                                <span class="material-symbols-outlined full">
                                    account_balance_wallet
                                    </span>
                                    <span class="title">My Billing</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            
        </div>
        <div class="right">
            <!-- top start -->
            <div class="top">
                <!-- searchBox start -->
                <div class="searchBox">
                    <h2>Dashboard</h2>
                    <div class="inputBox">
                        <span class="material-symbols-outlined searchOpen">
                            search
                        </span>
                        <input type="text" placeholder="Search...">
                        <span class="material-symbols-outlined searchClose">
                            close
                        </span>
                    </div>
                </div>
                <!-- searchBox end -->
                <!-- user start -->
                <div class="user">
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                    <div class="userImg">
                        <img src="./user.jpg" alt="user">
                    </div>
                    <h2>Rajesh<br><span>Administrator</span></h2>
                    <div class="arrow">
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    </div>
                    <div class="toggle">
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </div>
                </div>
                <!-- user end -->
            </div>
            <!-- top end -->
        </div>
    </div>

    
</body>
</html>
